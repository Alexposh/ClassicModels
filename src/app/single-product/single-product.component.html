<div *ngIf="!product; else cardProd">
    Loading...
</div>
<ng-template #cardProd>
<mat-card *ngIf="product" class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.productname}}</mat-card-title>
      <mat-card-subtitle>{{product.productcode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{product.productline}}</p>
      <p>{{product.productdescription}}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button [routerLink]="['/product-single', product.productcode]">View</button> -->
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
